<div *ngIf="(OnlineCheck | async) as onlineReady; else myonlineNotReady">
    <mat-grid-list cols="10" rowHeight="10vh">
        <mat-grid-tile colspan="10" rowspan='1'>
            <mat-toolbar style="padding: 0px;">

                <div fxlayout="row" class="wrapper">
                    <div class="head">
                        <input id="task-input" type="text" placeholder="Enter a new Task">
                        <button class="add-task">Add</button>
                    </div>
                </div>
                <h1 style="color: #e91010;">
                    StepsWise Tasking Tool
                </h1>




                <firebase-ui fxLayout="column" (signInSuccessWithAuthResult)="successCallback($event)"
                    (signInFailure)="errorCallback($event)" (uiShown)="uiShownCallback()"></firebase-ui>
                <button class="SignInbutton">
                    <span fxFlex="grow"></span>

                    <fa-icon (click)="logout()" class="fas faSignOutAlt fa-lg" [icon]="['fas', 'sign-out-alt']">
                    </fa-icon>
                </button>
            </mat-toolbar>
            <mat-divider></mat-divider>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan='9' [style.background]="'#F2F3F5'">

            <app-profile [profile]="profileRef" [profileinfoUid]="myuserProfile.userAuthenObj"></app-profile>

        </mat-grid-tile>

        <mat-grid-tile colspan="4" rowspan='9' style="background: #F2F3F5; display: fixed;">
            <app-public (projctsDetails)="projctDetails($event)" (firstProject)="firstProjectReceived($event)">
            </app-public>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="9" [style.background]="'#F2F3F5'">
            <div class="viewtree">
               

                <app-nested-tree class="mattree" fxLayout="column" [Sections]="keyRef"
                    [latestProject]="userselectedProject">
                </app-nested-tree>
            </div>
        </mat-grid-tile>


    </mat-grid-list>
</div>
<ng-template #myonlineNotReady>
    <div fxLayoutAlign="center center" style="height:100vh;">
        Lost Internet Connection!
    </div>
</ng-template>
