

<div *ngIf="(OnlineCheck | async) as onlineReady; else myonlineNotReady">
  <div fxLayoutAlign="center center" style="height:10vh;">
    Online
    <button (click)="logout()">Logout</button>

<firebase-ui (signInSuccessWithAuthResult)="successCallback($event)"
             (signInFailure)="errorCallback($event)"
             (uiShown)="uiShownCallback()"></firebase-ui>
  </div>
  <mat-grid-list cols="10" rowHeight="50vh">


    <mat-grid-tile colspan="10" rowspan="2" [style.background]="'#F2F3F5'">
   
        <app-profile fxLayout="column"  [profileinfoUid]="myuserProfile.userAuthenObj"></app-profile>
  
    </mat-grid-tile>
  
  </mat-grid-list>
</div>
<ng-template #myonlineNotReady>
  <div fxLayoutAlign="center center" style="height:100vh;">
    Lost Internet Connection!
  </div>
</ng-template>
