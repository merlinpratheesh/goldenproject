

<div *ngIf="profile | async as group ;else nodata">


        {{ group.description }}



        <div class="person">

                <h4>{{group?.profileName}}</h4>
                <h4>{{group?.creationDate}}</h4>
                <h4>{{group?.description}}</h4>
                <h4>{{group?.photoUrl}}</h4>
                <h4>{{group?.projectName}}</h4>
                <h4>{{group?.projectUid}}</h4>


        </div>


        <button type="button" class="btn btn-sm btn-outline-primary"
                (click)="openEditDialog(newProjectdetails)">Edit</button>

</div>




<ng-template #nodata>
        no
</ng-template>
