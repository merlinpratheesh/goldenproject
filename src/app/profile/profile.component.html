<div *ngIf="profile | async as profiledetails ; else noprofile" fxLayout="column" fxLayoutAlign="space-between center">

    <div class="person">

        <img [ngStyle]="{'background-image': 'url(' + profiledetails?.photoUrl+ ')', 'background-size': 'cover'  }">
        <h4>{{profiledetails?.profileName}}</h4>
        <h4>{{profiledetails?.email}}</h4>
        <h4>{{profiledetails?.gender}}</h4>
        <h4>{{profiledetails?.areaOfinterest}}</h4>
        <h4>{{profiledetails?.skills}}</h4>
        <h4>{{profiledetails?.location}}</h4>

    </div>
    <button mat-raised-button color="primary" (click)="openBottomSheet(profiledetails)"
        [disabled]="profileinfoUid?.uid === null">Edit</button>

        <mat-card  fxFlex="15vw" style="  background: eeeeee; box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3);" >

            <mat-card-header>
                <mat-card-title  style="color: teal;">Convert your work into tasks</mat-card-title>
                <mat-card-subtitle>
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://cdn.pixabay.com/photo/2020/01/21/18/39/todo-4783676_960_720.png"
            alt="photo">

            <mat-card-content>
                <p>
Start Tasking
                </p>
            </mat-card-content>
        </mat-card>

</div>

<ng-template #noprofile>
    No Profile
</ng-template>
